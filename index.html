<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Predict Sales</title>
</head>

<body>
  <h2>Predict Sales</h2>

  <div class="container">
    <h4 class="description">
      Submit your advertising budget proposal to predict sales volume (thousands of units):
    </h4>
    <div>
      <label for="tv">
        TV ($1,000)
        <input type="number" name="tv" id="tv-input" value="200">
      </label>
    </div>
    
    <div>
      <label for="radio">
        Radio ($1,000)
        <input type="number" name="radio" id="radio-input" value="50">
      </label>
    </div>

    <div class="div">
      <label for="newspaper">
        Newspaper ($1,000)
        <input type="number" name="newspaper" id="newspaper-input" value="50">
      </label>

      <button id="submitBtn" type="submit">Submit</button>
    </div>


    <hr>
    <div id="output"> </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
